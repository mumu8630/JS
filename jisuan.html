<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>个人社保计算</title>
		<!-- 新 Bootstrap 核心 CSS 文件 -->
<link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
 
<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
 
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script>
		function count() {
			//1.获得工资 看输入合法吗 表单验证
			//取得文本框中的“工资”
			var sal = document.getElementById("salary").value;
			var regExp = /^[0-9]{4,5}$/;
			if (!regExp.test(sal)){
				//输入不合法
				document.getElementById("salary").value="输入不合法！必须为4-5位数字";
				document.getElementById("salary").style="color:red";	
				
			}
			var salnum = parseInt(sal);//字符串转换数字
			//2.输入合法的话 开始计算
			var ylgr = salnum * 0.08;
			var ylgs = salnum * 0.2;
			var yiliaogr = salnum * 0.02;
			var yiliaogs = salnum * 0.06;
			var sygr = salnum * 0.005;
			var sygs = salnum * 0.015;
			var gsgs = salnum * 0.005;
			var shengyugs = salnum * 0.008;
			var gjjgr = salnum * 0.12;
			var gjjgs = salnum * 0.12;
			var grhj = ylgr+yiliaogr+sygr+gjjgr;
			var gshj = ylgs+yiliaogs+sygs+gsgs+shengyugs+gjjgs;
			var zonge = salnum+gshj;
			
			//3.把计算的结果放到单元格
			//innerHTML/innerTEXT 意为在单元格显示
			//下面这段意思为 ylgr1 的文档单元格显示什么  显示 上面ylgr计算出的值
			document.getElementById("ylgr1").innerHTML= ylgr;
			document.getElementById("ylgs1").innerHTML=ylgs;
			document.getElementById("yiliaogr").innerHTML=yiliaogr;
			document.getElementById("yiliaogs").innerHTML=yiliaogs;
			document.getElementById("sygr").innerHTML=sygr;
			document.getElementById("sygs").innerHTML=sygs;
			document.getElementById("gsgs").innerHTML=gsgs;
			document.getElementById("shengyugs").innerHTML=shengyugs;
			document.getElementById("gjjgr").innerHTML=gjjgr;
			document.getElementById("gjjgs").innerHTML=gjjgs;
			document.getElementById("grhj").innerHTML=grhj;
			document.getElementById("gshj").innerHTML=gshj;
			document.getElementById("zonge").innerHTML=zonge;
			
		}
		function clearContent(){
			document.getElementById("salary").value="";
			document.getElementById("salary").style="color:black";
		}
	</script>

	</head>
	<body>
		<div class="container text-center">
			<!--img-circle表示图片是圆的-->
			<img src="user.png" class="img-circle" width="100px" height="100px">
			<table class="table table-bordered text-center table-striped">
				<tr>
					<td>工资</td>
					<td colspan="3"><input onfocus="clearContent()" id="salary" type="text" placeholder="请输入个人工资"  class="form-control"></td>
				    <td>
				    	<!--按钮 按钮红色 按钮变大-->
				    	<button onclick="count()" class="btn btn-danger btn-block">计算</button>
				    </td>
				</tr>
				<tr class="bg-primary">
					<td>险种</td>
					<td>个人%</td>
					<td>个人</td>
					<td>公司%</td>
					<td>公司</td>
				</tr>
				<tr>
					<td>养老</td>
					<td>8%</td>
					<td id="ylgr1"></td>
					<td>20%</td>
					<td id="ylgs1"></td>
				</tr>
				<tr>
					<td>医疗</td>
					<td>2%</td>
					<td id="yiliaogr"></td>
					<td>6%</td>
					<td id="yiliaogs"></td>
				</tr>
				<tr>
					<td>失业</td>
					<td>0.5%</td>
					<td id="sygr"></td>
					<td>1.5%</td>
					<td id="sygs"></td>
				</tr>
				<tr>
					<td>工伤</td>
					<td></td>
					<td></td>
					<td>0.5%</td>
					<td id="gsgs"></td>
				</tr>
				<tr>
					<td>生育</td>
					<td></td>
					<td></td>
					<td>0.8%</td>
					<td id="shengyugs"></td>
				</tr>
				<tr>
					<td>公积金</td>
					<td>12%</td>
					<td id="gjjgr"></td>
					<td>12%</td>
					<td id="gjjgs"></td>
				</tr>
				<tr>
					<td>合计</td>
					<td>个人合计</td>
					<td id="grhj"></td>
					<td>公司合计</td>
					<td id="gshj"></td>
				</tr>
				<tr>
					<td>总额</td>
					<td id="zonge" colspan="4"></td>
				</tr>
			</table>
			开发者：1913040236 周帅 中北大学 软件学院
		</div>
	</body>
</html>
