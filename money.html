<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>个人存款计算界面</title>
		<!-- 新 Bootstrap 核心 CSS 文件 -->
<link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
 
<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
 
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script>
		//定义一个函数
		function calc(){
			//一开始处做表单验证 判断它是否是数字
			//定义一个正则表单式（规则表达式）
			//[]定义数字只能是0-9 {}定义数字长度最少2位，最多6位
			var regExp = /^ [0-9] {2,6} $/;
			//正则表达式 与 cunkjine对比 （.test）
			if (!regExp.test(cunkuanjine)){
				//到此处证明输入不合法
				document.getElementById("account").value="输入不合法！必须为2-6位数字";
				document.getElementById("account").style="color:red";
				return; //阻止程序继续执行
			}
			//获取存款金额(读取文本框中数目)
			//document 表示文本框 . 读取 account 的   值
			var cunkuanjine = document.getElementById("account").value;
			//上面这句话取到的值为"8000",是字符串 不能进行运算
			//将"8000"--->8000
			var cunkuannum = parseInt(cunkuanjine);//将字符串转成整数
			
			//开始计算
			//取得存款的年限,年利率
			var lilv = document.getElementById("time").value;
//			var lilvnum = parseInt(lilv);
			var lixi = cunkuannum * lilv;//利息
			var total = cunkuannum + lixi;//本息合计

			//结果输入文本框
			//将"lixi"的值赋予文本框
			document.getElementById("lixi").value = lixi;//定位文本框
			document.getElementById("total").value = total;
		}
		function clearContent(){
			//清空文本框
			document.getElementById("account").value='';
			document.getElementById("account").style="color:black"
		}
	</script>
	</head>
	<body>
		<div class="container text-center" >
			<h1>个人网银--个人存款计算</h1>
			<table class="table table-bordered text-center">
				<tr class="bg-primary">
					<td colspan="2" >
						个人存款计算器
					</td>
				</tr>
				<tr>
					<td>存款金额</td>
					<td> <input onfocus="clearContent()" class="form-control" id="account" type="text" placeholder="请输入存款金额"></td>
				</tr>
				<tr>
					<td>存款期限</td>
					<td><select id="time" class="form-control">
						<option value="0.0175">一年(1.75%)</option>
						<option value="0.0225">两年(2.25%)</option>
						<option value="0.0275">三年(2.75%)</option>
						<option value="0.0275">五年(2.75%)</option>
					</select></td>
				</tr>
				<tr>
					<td>所得利息</td>
					<td><input id="lixi" type="text" class="form-control" readonly="readonly"></td>
				</tr>
				<tr>
					<td>本息合计</td>
					<td><input  type="text" id="total" class="form-control" readonly="readonly"></td>
				</tr>
				<tr>
					<td colspan="2">
						<!--函数括号不能少-->
						<button  onclick="calc()" class="btn btn-primary btn-block">开始计算</button>
					</td>
				</tr>
			</table>
			开发者：1913040236 周帅 中北大学 软件学院2020级
		</div>
	</body>
</html>
